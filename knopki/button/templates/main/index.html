{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
</head>
<body>
        <div class="class=button-group1">
        <a href="{% url 'destroy' %}" class="btn btn-warning btn-icon destroy-btn">
            <i class="fas fa-skull-crossbones"></i>
            <span>Уничтожить</span>
        </a>
        <a href="{% url 'crush' %}" class="btn btn-warning btn-icon crush-btn">
            <i class="fas fa-hand-rock"></i>
            <span>Сокрушить</span>
        </a>
        </div>
        <div class="class=button-group2">
        <a href="{% url 'exterminate' %}" class="btn btn-warning btn-icon exterminate-btn">
            <i class="fas fa-bomb"></i>
            <span>Истребить</span>
        </a>
        <a href="{% url 'overthrow' %}" class="btn btn-warning btn-icon overthrow-btn">
            <i class="fas fa-gavel"></i>
            <span>Низвергнуть</span>
        </a>
        </div>
        <div class="enslave">
        <a href="{% url 'enslave' %}" class="btn btn-warning btn-icon enslave-btn">
            <i class="fas fa-chain"></i>
            <span>Поработить</span>
        </a>
        </div>
</body>
</html>
